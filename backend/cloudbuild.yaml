steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - kms
      - decrypt
      - --ciphertext-file=./backend/config.py.encrypted
      - --plaintext-file=./backend/config.py
      - --location=us-central1
      - --keyring=secrets-key-ring
      - --key=secrets-key
    id: decrypt key
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${_GCP_PROJECT_ID}/parrot/backend'
      - './backend/'
    id: 'build docker image'
  - name: 'gcr.io/cloud-builders/docker'
    args: ["push", "gcr.io/${_GCP_PROJECT_ID}/parrot/backend"]
    id: 'push docker image'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image'
      - 'gcr.io/${_GCP_PROJECT_ID}/parrot/backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
    id: 'deploy application'